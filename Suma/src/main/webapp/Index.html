<!DOCTYPE html>
<html>
<head>
    <title>Suma de dos numeros</title>
</head>
<body>
	<h1>METODO GET</h1>
    <form action="Suma" method="get">
        Numero 1 <input type="text" name="num1">
        Numero 2<input type="text" name="num2">
        <input type="submit" value="Enviar">
    </form>
    
    <br>
    <h1>METODO POST</h1>
    <form action="Suma" method="post">
        Numero 1: <input type="text" name="num1">
        Numero 2: <input type="text" name="num2">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
